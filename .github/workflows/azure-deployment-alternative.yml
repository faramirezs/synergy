name: Azure Deployment (Alternative) - Synergy42

# This is an alternative deployment workflow for troubleshooting
# Use this if the main workflow continues to have issues

on:
  workflow_dispatch:
    inputs:
      deployment_mode:
        description: 'Deployment mode'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - minimal

env:
  NODE_VERSION: '18.x'
  AZURE_WEBAPP_NAME: synergy42

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build application
        run: |
          npm run build

      - name: Create simple deployment package
        run: |
          # Create a simple package with only essential files
          mkdir simple-deploy

          # Copy core application files
          cp package.json simple-deploy/
          cp package-lock.json simple-deploy/
          cp web.config simple-deploy/

          # Copy built application
          cp -r bin/ simple-deploy/bin/
          cp -r src/ simple-deploy/src/
          cp -r client/ simple-deploy/client/

          # Copy config if exists
          [ -d "config" ] && cp -r config/ simple-deploy/config/

          # Install production dependencies in the package
          cd simple-deploy
          npm ci --production --ignore-scripts

          # List contents for debugging
          echo "=== Package contents ==="
          find . -type f | head -20
          echo "========================"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_SYNERGY42 }}
          package: simple-deploy

      - name: Test deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 60
          echo "Testing deployment..."
          curl -I "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/" || echo "Initial request failed - app may still be starting"
